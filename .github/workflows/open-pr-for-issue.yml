name: Auto PR from Issue

on:
  issues:
    types: [opened]

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Stage changes for PR branch
        run: |
          mkdir -p .github/issue-prs
          echo "# Work for issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}" > .github/issue-prs/issue-${{ github.event.issue.number }}.md

      - name: Open Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: issue-${{ github.event.issue.number }}
          base: main
          title: "[Issue #${{ github.event.issue.number }}] ${{ github.event.issue.title }}"
          body: |
            Closes #${{ github.event.issue.number }}
          draft: true